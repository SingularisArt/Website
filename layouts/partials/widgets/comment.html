
{{ if and (isset .Site.Params "Share") (isset .Site.Params.Share "DuoShuo") }}
<div class="comments" id="comments">
  <div class="ds-thread" data-thread-key="{{ .Permalink }}"
   data-title="{{ .Title }}" data-url="{{ .Permalink }}"></div>
<script type="text/javascript">
var duoshuoQuery = {short_name:"{{ .Site.Params.Share.DuoShuo }}"};
(function() {
  var ds = document.createElement('script');
  ds.type = 'text/javascript';ds.async = true;
  ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
  ds.charset = 'UTF-8';
  (document.getElementsByTagName('head')[0]
  || document.getElementsByTagName('body')[0]).appendChild(ds);
})();
</script>
</div>
{{ end }}

{{ if and (isset .Site.Params "Share") (isset .Site.Params.Share "Disqus") }}
<div class="comments" id="comments">
<div id="disqus_thread"></div>
<script>
/**
* RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
* LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
*/
var disqus_config = function () {
this.page.url = {{ .Permalink }};
this.page.identifier = {{ .Permalink }};
};
(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = '//{{ .Site.Params.Disqus.ShortName }}.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</div>
{{ end }}

<!-- utterances -->
{{- if .Site.Params.utterances.owner}}
<script src="https://utteranc.es/client.js"
        repo="{{ .Site.Params.utterances.owner }}/{{ .Site.Params.utterances.repo }}"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
<noscript>Please enable JavaScript to view the <a href="https://github.com/utterance">comments powered by utterances.</a></noscript>
{{- end }}
