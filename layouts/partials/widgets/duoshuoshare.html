{{ if and (isset .Site.Params "Share") (isset .Site.Params.Share "DuoShuo" ) }}
<div class="post-spread">
<div class="ds-share flat" data-thread-key="{{ .Permalink }}"
     data-title="{{ .Title }}"
     data-content=""
     data-url="{{ .Permalink }}">
  <div class="ds-share-inline">
    <ul  class="ds-share-icons-16">
      <li data-toggle="ds-share-icons-more"><a class="ds-more" href="javascript:void(0);">Share To</a></li>
      <li><a class="ds-weibo" href="javascript:void(0);" data-service="weibo">Weibo</a></li>
      <li><a class="ds-qzone" href="javascript:void(0);" data-service="qzone">QQ space</a></li>
      <li><a class="ds-qqt" href="javascript:void(0);" data-service="qqt">Tencent Weibo</a></li>
      <li><a class="ds-wechat" href="javascript:void(0);" data-service="wechat">WeChat</a></li>
    </ul>
    <div class="ds-share-icons-more">
    </div>
  </div>
</div>
</div>
{{ end }}
